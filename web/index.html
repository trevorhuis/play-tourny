        <h2>Guess the matches of the world cup with your friends!</h2>

      <button onclick="app.router.go('/signup'); event.preventDefault()">Sign Up!</button>
    </template>

    <template id="signin-page-template">
        <form>
            <label for="email">Your Email</label>
            <input name="email" type="email">
            <label for="password">Password</label>
            <input name="password" type="password">
            <button type="submit">Sign in</button>
            <p>Don't have an account?</p>
            <a href="#" onclick="app.router.go('/signup'); event.preventDefault()">Sign Up</a>
        </form>
    </template>

    <template id="signup-page-template">
        <form>
            <label for="username">Username</label>
            <input name="username" required>
            <label for="email">Your Email</label>
            <input name="email" type="email">
            <label for="password">Password</label>
            <input name="password" type="password">
            <button type="submit">Sign up</button>
            <p>Already have an account?</p>
            <a href="#" onclick="app.router.go('/signin'); event.preventDefault()">Sign In</a>
        </form>
    </template>
