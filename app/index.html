<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="src/style.css" rel="stylesheet">
  <script src="src/app.js" defer type="module"></script>
  <title>Tourny</title>
</head>

<body>
  <header>
    <nav>
      <h1><a class="navlink" href="/">Tourny</a></h1>
      <a class="navlink" href="/groups">Groups</a>
      <a class="navlink" href="/leaderboard">Leaderboard</a>
    </nav>
  </header>

  <main></main>

  <footer>
    <p>Tourny</p>
  </footer>

  <template id="landing-page-template">
    <h2>Guess the matches of the world cup with your friends!</h2>

    <button onclick="app.router.go('/signup'); event.preventDefault()">Sign Up!</button>
  </template>

  <template id="signin-page-template">
    <form class="authForm" id="signInForm">
      <label for="email">Your Email</label>
      <input name="email" type="email">
      <label for="password">Password</label>
      <input name="password" type="password">
      <button type="submit">Sign in</button>
      <p>Don't have an account?</p>
      <a href="#" onclick="app.router.go('/signup'); event.preventDefault()">Sign Up</a>
    </form>
  </template>

  <template id="signup-page-template">
    <form class="authForm" id="signUpForm">
      <label for="username">Username</label>
      <input name="username" id="username" required>
      <label for="email">Your Email</label>
      <input name="email" type="email" id="email">
      <label for="password">Password</label>
      <input name="password" type="password" id="password">
      <button type="submit">Sign up</button>
      <p>Already have an account?</p>
      <a href="#" onclick="app.router.go('/signin'); event.preventDefault()">Sign In</a>
    </form>
  </template>

  <template id="profile-page-template">
    <form>

    </form>

    <form>

    </form>

    <form>

    </form>
  </template>

  <template id="leaderboard-page-template">
    <h1>Global Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-table-body">

      </tbody>
    </table>
  </template>

</body>

</html>
